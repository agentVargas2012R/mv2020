<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">

  <meta http-equiv="Cache-Control" content="max-age=3000, must-revalidate"/>

</head>
<!--Main Navigation-->
<header class="intro-header portfolio-navbar">

  <app-navigation-links  [darkNavBar]="aDarkNavbar"></app-navigation-links>

  <!-- Jumbotron Start-->
  <app-jumbotron
        [title]="theTitle"
        [subtitle]="theSubtitle"
        [url]="theUrl"
	      [left]="theLeft"
	      [right]="theRight"
        [btnLabel]="theBtnLabel"
        [profile]="theProfile"
        [styles]="theStyles"
        [jumbotron]="theJumbotron"
        [align]="theAlign"
        [icon1]="fontAwesome1"
        [icon2]="fontAwesome2"></app-jumbotron>
</header>


<div class="container-fluid">
<!-- ROW START ROW 1-->
<div *ngFor="let caseStudy of caseStudyPanels" class="row  animated fadeIn  {{caseStudy.animation}}" style="border-bottom: solid 1px #DDD">
  <div class="col-md-5 text-center my-md-5 bigFont  {{caseStudy.fontColor}}">
    {{caseStudy.heading}} <i class="{{caseStudy.icon}}"></i>
    <i class="{{caseStudy.icon2}}"></i>
  </div>
  <div class="col-md-7 text-left dark">
    <hr class="sidebar float-left">
    <div class="float-clear"></div>
    <div class="lead padding-top">
      <i class="fas fa-caret-right fa-2x {{caseStudy.fontColor}}"></i>
      <strong class="{{caseStudy.fontColor}} pad-left emphasis">{{caseStudy.bullet1}} </strong><span class="text-secondary main-content {{caseStudy.effect1}}">{{caseStudy.desc1}}
    </span></div>
    <div class="lead padding-top">
      <i class="fas fa-caret-right  fa-2x {{caseStudy.fontColor}}"></i>
      <strong class="{{caseStudy.fontColor}} pad-left emphasis">{{caseStudy.bullet2}} </strong> <span class="text-secondary  main-content {{caseStudy.effect1}}">{{caseStudy.desc2}}</span>
    </div>
    <div class="lead padding-top">
      <i class="fas fa-caret-right  fa-2x {{caseStudy.fontColor}}"></i>
      <strong class="{{caseStudy.fontColor}} pad-left emphasis">{{caseStudy.bullet3}} </strong> <span class="text-secondary main-content {{caseStudy.effect1}}">{{caseStudy.desc3}}</span>
    </div>
  </div>
</div>
<!-- ROW END -->

</div>
