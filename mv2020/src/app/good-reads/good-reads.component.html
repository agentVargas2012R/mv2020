<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<!--Main Navigation-->
<header class="intro-header good-reads-navbar">

  <!--Navbar-->
  <mdb-navbar  SideClass="navbar navbar-expand-lg navbar-dark">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>Who's This Guy?</strong></a>
    </mdb-navbar-brand>
    <app-navigation-links></app-navigation-links>
  </mdb-navbar>

</header>

<mdb-card class="cover"  [ng2-loading]="showSpinner">
  <div class="text-white text-center padding-top-5">
    <div class="animated fadeInDown">
      <h2 class="card-title h1-responsive pt-3 mb-5 pt-7">
        <strong><em>{{quote}}</em></strong></h2>
      <p class="mx-5 mb-5"> {{leader}}
      </p>
    </div>
  </div>
</mdb-card>

<p class="text-center lead padding-top-3"><em class="uppercase">{{headingQuote}}</em></p>
<hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">

  <div class="background padding-top-5">
    <!-- ROW STARTS HERE -->
    <div class="row">
      <div *ngFor="let card of deck1" class="col-md-4 animated fadeInDown easeEfx padding-bottom">
        <app-card
          [src]="card.src"
          [title]="card.title"
          [headline]="card.headline"
          [cardText]="card.cardText"
          [btnLink]="card.btnLink"
          [action]="card.action"
        ></app-card>
      </div>
    </div>

    <!-- SECOND ROW STARTS HERE -->
    <div class="row">
      <div *ngFor="let card of deck2" class="col-md-4 animated fadeInUp easeEfx">
        <app-card
            [src]="card.src"
            [title]="card.title"
            [headline]="card.headline"
            [cardText]="card.cardText"
            [btnLink]="card.btnLink"
            [action]="card.action"
          ></app-card>
      </div>
    </div>
  </div>
