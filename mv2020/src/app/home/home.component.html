<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  </head>

<!--Main Navigation-->
<header class="intro-header home" [ng2-loading]="showSpinner">

  <app-navigation-links  [darkNavBar]="aDarkNavbar" [btnColor]= "btnColor" ></app-navigation-links>

  <!-- Intro Section -->
  <div class="img-container">
    <div class="view jarallax" data-jarallax='{"speed": 0.2}'>
      <div class="full-bg-img mask rgba-black-light">
        <div class="container flex-center">
          <div class="row  padding-top-25">
            <div class="col-md-12 animated fadeInUp">
              <div class="text-center text-container">
                <h2 class="h1 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" data-wow-delay="0.3s">
                <strong id="title">{{title}}</strong></h2>
                <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                <h5 class="font-up mb-5 white-text wow fadeInDown backdrop description" data-wow-delay="0.4s">
                    <strong>
                      <p class="lead1" *ngFor="let lead of leads" >{{lead}}</p>
                    </strong>
                    <strong class="desktop">
                      <p *ngFor="let item of desktop" >{{item}}</p>
                    </strong>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Main Navigation-->
