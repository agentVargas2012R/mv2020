<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <meta http-equiv="Cache-Control" content="max-age=3000, must-revalidate"/>

</head>
<script src="https://www.amcharts.com/lib/4/plugins/forceDirected.js"></script>

<!--Main Navigation-->
<header class="intro-header portfolio-navbar">

  <app-navigation-links  [darkNavBar]="aDarkNavbar"></app-navigation-links>

  <div class="jumbotron jumbotron-fluid jumbotron-bg">
    <div class="container-fluid">
      <div class="row animated rotateIn delay-1s">
        <div class="col-lg-12 col-md-12 my-md-5">
                <h1 class="display-4 text-light text-center">Here's Some <em class="dark bigFont ">Stuff</em><br/> <span class="text-justify padding-left ">I've Made.</span></h1>
                <!-- <p class="lead text-light font-italic text-left"></p> -->
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row-fluid col-md-12">
    <h1 class="text-center">
      <span class="">
        <em class="animated fadeIn bigFont text-success delay-2s">T</em><span class="animated fadeIn delay-2s">he</span>
        <span class="bigFont firstWord"><em class="animated fadeIn delay-2s corp "> C</em></span><span class="firstWord animated fadeIn delay-2s">orporate, </span>
      </span>
      <span class="">
        <span class="bigFont secondWord"><em class="animated fadeIn startUp delay-3s"> S</em></span><span class="secondWord animated fadeIn delay-3s">tart-Up, </span>
        <span class="thirdWord animated fadeIn delay-4s">and </span>
      </span>
      <span class="">
        <span class="bigFont thirdWord"><em class="animated fadeIn sideHustle delay-5s">S</em></span><span class="thirdWord animated fadeIn delay-5s">ide-Hustle </span>
      </span>
    </h1>

  </div>
</div>
<div class="container-fluid animated fadeIn delay-5s padding-top">


  <!-- ROW START ROW 1-->
  <div class="row padding-top seperator"  *ngFor="let caseStudy of portfolioPanels">
    <div class="col-md-6 col-xs-12 text-center">
        <!-- Image Effect START-->
          <a href="{{caseStudy.site}}" target="blank" title="{{caseStudy.name}}">
            <div class="view {{caseStudy.snapshot}}" data-jarallax='{"speed": 0.2}'>
                <div class="full-bg-img mask rgba-black-light">
                  <div class="container flex-center">

                  </div>
                </div>
              </div>
          </a>
          <!-- Image effect END-->
    </div>
    <div class="col-md-6 text-left dark border {{caseStudy.headingColor}}">
      <div class="site-heading ">
          <i class="{{caseStudy.icon}}"></i> {{caseStudy.alias}}
      </div>
      <hr class="sidebar float-left">
      <div class="float-clear"></div>
      <div class="lead padding-top">
        <i class="fas fa-check-square fa-2x"></i>
        <strong class="{{caseStudy.primaryColor}} pad-left emphasis">{{caseStudy.emphasis1}}</strong><span class="main-content {{caseStudy.secondaryColor}}"> {{caseStudy.mainContent1}}
      </span></div>
      <div class="lead padding-top">
        <i class="fas fa-check-square fa-2x"></i>
        <strong class="{{caseStudy.primaryColor}} pad-left emphasis">{{caseStudy.emphasis2}}</strong> <span class="main-content {{caseStudy.secondaryColor}}">{{caseStudy.mainContent2}}</span>
      </div>
      <div class="lead padding-top">
        <i class="fas fa-check-square fa-2x"></i>
        <strong class="{{caseStudy.primaryColor}} pad-left emphasis">{{caseStudy.emphasis3}}</strong> <span class="main-content {{caseStudy.secondaryColor}}">{{caseStudy.mainContent3}}</span>
      </div>
    </div>
  </div>
  <!-- ROW END -->
</div>
